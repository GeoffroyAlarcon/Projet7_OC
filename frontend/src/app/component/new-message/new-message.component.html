<div class="row">
  <div class="col col-md-12 redGroupomania my-4 text-white">
    <form [formGroup]="messageForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="titre">Titre </label>
        <input type="text" id="titre" class="form-control" formControlName="titre">
      </div>
      <div class="form-group">
        <label for="contenu">Votre message</label>
        <textarea class="form-control" id="contenu" rows="3" formControlName="contenu"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success" [disabled]="messageForm.invalid">Envoyez</button>
      </div>
    </form>
  </div>
</div>
