<div class="container ">
  <h2 class="text-center"> Nouvelle inscription </h2>
  <div class="col bg-redGroupomania text-center text-white">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" class="form-control" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">

      </div>
      <div class="form-group">
        <label for="pseudo">Pseudo ( ce pseudo permettra à vos collègues de vous identifier ) </label>
        <input type="text" id="pseudo" class="form-control" formControlName="pseudo">
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot De Passe</label>
        <input type="password" id="motDePasse" class="form-control" formControlName="motDePasse">
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="departement"> A quel département êtes-vous rattaché(e) ?</label>
        <select id="departement" class="form-control" formControlName="departement">
          <option value="ressource Humaine">Ressource Humaine</option>
          <option value="Comercial">Comercial</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class=" m-4 btn btn-light" [disabled]="userForm.invalid">Soumettre</button>
      </div>
    </form>
  </div>
</div>
