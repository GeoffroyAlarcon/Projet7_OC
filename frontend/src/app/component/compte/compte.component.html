<div class="container-fluid">
    <div class="card-body">
        <form #monForm=ngForm (ngSubmit)="deleteAccount()">

            <div class="form-group">
                Nom : <input type=text name=nom [(ngModel)]=user.nom required #nom="ngModel">
            </div>
            <div class="form-group">
                Prénom : <input type=text name=prenom [(ngModel)]=user.prenom required #prenom="ngModel">
            </div>

                Pseudo : <input type=text name=pseudo [(ngModel)]=user.pseudo required #pseudo="ngModel">
            </div>
