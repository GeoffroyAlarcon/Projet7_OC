<div class=" container text-center">
  <div class="row">
    <form [formGroup]="authForm" (ngSubmit)="onSubmitForm()">
      <div class="row my-3">
        <div class=" col-12 col-md-5">
          <div class="input-group">
            <label class="px-2" for="email"> Mail : </label> <input name="email" type="email" class="form-control"
              formControlName="email">
          </div>
        </div>
        <div class="col-12 col-md-5">
          <div class="input-group">
            <label class="px-2" for="motDePasse"> Mot de passe : </label> <input name="motDePasse" type="password"
              class="form-control" formControlName="motDePasse">
          </div>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Connexion</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="offset-5">
      <img src="../../../assets/Webp.net-resizeimage (6).png" class="img-fluid" alt="">
    </div>
  </div>
</div>
