<div class="container-fluid bg-dark">
  <div class="row">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="/homePage">Groupomania</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/homePage">Acceuil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/compte">compte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">message</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="offline()">déconnexion</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<div class="container">

  <!-- Post Content Column -->
  <div class="col-lg-8">

    <!-- Title -->
    <h1 class="mt-4">{{message.titre}}</h1>

    <!-- Author -->
    <p class="lead">
      par {{message.user.pseudo}}
    </p>

    <hr>

    <!-- Date/Time -->
    <p>Posté le {{message.messageDate}} </p>

    <hr>



    <!-- Post Content -->
    <h3> Contenu : </h3>
    <p class="lead"> {{message.contenu}} </p>

    <!-- Comments Form -->
    <div class="card my-4">
      <h5 class="card-header">Répondre</h5>
      <div class="card-body">
        <form [formGroup]="answerForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <textarea class="form-control" id="contenu" formControlName="contenu" class="form-control"
              rows="3"></textarea>
          </div>
          <button [disabled]="answerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="media mb-4" *ngFor="let elt of messages">
      <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
      <div class="media-body">
        <h5 class="mt-0">{{elt.user.pseudo}}</h5>
        {{elt.contenu}}
      </div>
    </div>


  </div>




</div>
<!-- /.container -->
