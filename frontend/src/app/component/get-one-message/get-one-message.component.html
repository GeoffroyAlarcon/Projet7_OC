<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="mt-4">{{message.titre}}</h1>
      <p class="lead">
        par {{message.user.pseudo}}
      </p>
      <hr>
      <p>Posté le {{message.messageDate}} </p>
      <hr>
      <h3> Contenu : </h3>
      <p class="lead"> {{message.contenu}} </p>
    </div>
  </div>

  <div class="card my-4">
    <h5 class="card-header">Répondre</h5>
    <div class="card-body">
      <form [formGroup]="answerForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <textarea class="form-control" id="contenu" formControlName="contenu" class="form-control"
            rows="3"></textarea>
        </div>
        <button [disabled]="answerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="card w-75">
  <div class="card-body" *ngFor=" let elt of messages">
    <h5 class=" card-title"> {{elt.user.pseudo}}</h5>

    <p class="card-text"> {{elt.contenu}}</p>
    <span *ngIf="elt.user.pseudo == user.pseudo || user.admin == 1"> <button (click)="deleteMessage(elt.id)"
        class="btn btn-primary">supprimez</button> </span>
  </div>
</div>
