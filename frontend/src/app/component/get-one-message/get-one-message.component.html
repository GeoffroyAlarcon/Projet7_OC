  <a class="navbar-brand" routerLink="/homePage">Groupomania</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/homePage">Acceuil <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/compte">compte</a>

      <li class="nav-item">

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="mt-4">{{message.titre}}</h1>
      <p class="lead">
        par {{message.user.pseudo}}
      </p>
      <hr>
      <p>Posté le {{message.messageDate}} </p>
      <hr>
      <h3> Contenu : </h3>
      <p class="lead"> {{message.contenu}} </p>
    </div>
  </div>
  <div class=" row bg-redGroupomania text-white text-center ">
    <div class="col">
      <h5 class="card-header">Répondre</h5>
      <form [formGroup]="answerForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <textarea class="form-control" id="contenu" [(ngModel)]="contenu" formControlName="contenu"
            class="form-control" rows="3"></textarea>
        </div>
        <button [disabled]="answerForm.invalid" type="submit" class="btn btn btn-light">Submit</button>
      </form>
    </div>
  </div>

  <div class="card my-5" *ngFor=" let elt of messages">
    <div class="card-body">
      <h5 class=" card-title redGroupomania"> {{elt.user.pseudo}}</h5>
      <p class="card-text"> {{elt.contenu}}</p>
      <span *ngIf="elt.user.pseudo == user.pseudo || user.admin == 1"> <button (click)="deleteMessage(elt.id)"
          class="btn btn-primary">supprimez</button> </span>
    </div>
  </div>
</div>
