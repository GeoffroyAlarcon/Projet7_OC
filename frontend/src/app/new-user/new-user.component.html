<div class="container-fluid bg-dark text-white text-center">
  <div class="row">
    <div class="col-8 offset-2">
      <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" routerLink="/" routerLinkActive="active" >
            <a class="nav-link" href="">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
  </div>
</div>
<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" class="form-control" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="pseudo">Pseudo ( ce pseudo permettra à vos collègues de vous identifier )   </label>
        <input type="text" id="pseudo" class="form-control" formControlName="pseudo">
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot De Passe</label>
        <input type="password" id="motDePasse" class="form-control" formControlName="motDePasse">
      </div>
      
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="departement"> A quel département êtes-vous rattaché(e) ?</label>
        <select id="departement" class="form-control" formControlName="departement">
          <option value="ressource Humaine">Ressource Humaine</option>
          <option value="Comercial">Comercial</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
